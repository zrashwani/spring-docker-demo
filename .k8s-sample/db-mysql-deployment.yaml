    kompose.cmd: kompose convert -f docker-compose.sample.yml --out ./.k8s/
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: db-mysql
  name: db-mysql
spec:
  replicas: 1
